# Default variables
# =================

# .. contents:: Sections
#    :local:

# -----------------------------
#   Ansible SSH configuration
# -----------------------------

# .. envvar:: vagrant_debops__ssh_keypair
#
# Upload SSH keypair for setting up Ansible trust between machines. By
# default the private key used by Vagrant is uploaded to the DebOps master.
vagrant_debops__ssh_keypair:
  private_key_file: '{{ ansible_ssh_private_key_file }}'


# .. envvar:: vagrant_debops__ssh_user_home
#
# Home directory of Vagrant SSH user.
vagrant_debops__ssh_user_home: '{{ "/root" if ansible_ssh_user == "root" else "/home/" + ansible_ssh_user }}'


# .. envvar:: vagrant_debops__ssh_privkey
#
# Target name of the uploaded SSH private key in the machine. By default it
# will name the key according to the machine it can connect to. This allows
# to manage a Vagrant environment with multiple machines using the same keys
# as Vagrant itself. If a custom private key is given, use the default name
# (``id_rsa``).
vagrant_debops__ssh_privkey_name: '{{ inventory_hostname if vagrant_debops__ssh_keypair["private_key_file"] == ansible_ssh_private_key_file else "id_rsa" }}'


# ------------------------
#   DebOps configuration
# ------------------------

# .. envvar:: vagrant_debops__debops__install_systemwide
#
# Configure the ``debops.debops`` role to install the DebOps playbooks and
# roles system wide.
vagrant_debops__debops__system_wide: False


# .. envvar:: vagrant_debops__debops__update_method
#
# Method how the ``debops.debops`` role should download playbooks and roles.
vagrant_debops__debops__update_method: 'sync'


# .. envvar:: vagrant_debops__debops__project_name
#
# Initialize new DebOps project home via ``debops.debops`` role.
vagrant_debops__debops__project_name: 'vagrant-debops'


# .. envvar:: vagrant_debops__upload_inventory
#
# Upload inventory generated by Vagrant Ansible provisioner to VM.
vagrant_debops__upload_inventory: True
